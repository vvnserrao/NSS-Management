<!DOCTYPE html>
<html>
  <head>
    <title>Officer Details Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      form {
        background-color: white;
        width: 600px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
      }
      h2 {
        text-align: center;
        color: #666666;
        margin-top: 0;
      }
      input[type=number],
      input[type=text],
      input[type=date],
      input[type=email],
      input[type=tel],
      select,
      textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
      label {
        font-weight: bold;
      }
      button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button[type=submit]:hover {
        background-color: #45a049;
      }
      .gender{
      display: flex;
margin-left: 7rem;
gap: 2rem;
    }
    </style>
  </head>
  <body>
    <form action="add_officer.php" method="post" enctype="multipart/form-data">
      <h2>Officer Details Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Please Enter Proper Email ID" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone:</label>
      <input type="text" pattern="^\d{10}$" title="Please Enter Proper Mobile Number" id="phone" name="phoneno" placeholder="Enter your phone number" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="date" name="dob" max="2000-12-31" min="1947-01-01" required>
      <label for="gender">Gender:</label><br>
    <div class="gender">
      <input type="radio" name="gender" value="male" id="" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="" required>
      <label for="female">Female</label> 
    </div>
<br>
       <label for="dept">Deaprtment:</label>
       <input type="text" id="dept" name="dept" placeholder="Enter your Deaprtment" required>
       
      <label for="bloodgroup">Blood Group:</label>
<select id="bloodgroup" name="bloodgroup" required>
  <option value="">Select blood group</option>
  <option value="A+">A+</option>
  <option value="A-">A-</option>
  <option value="B+">B+</option>
  <option value="B-">B-</option>
  <option value="AB+">AB+</option>
  <option value="AB-">AB-</option>
  <option value="O+">O+</option>
  <option value="O-">O-</option>
</select>

<label for="term">Term:</label>
      <input type="text" id="term" name="term" placeholder="Enter your Term" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
      <label for="Photo">Upload Image:</label>
      <input type="file" id="img" name="img" accept="image/* required">

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
